{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="text-gray-900 bg-gradient-to-b from-gray-900 to-blue-900 min-h-screen">
<head>
    <meta charset="UTF-8">

    <title>LIT Review</title>
    {% tailwind_css %}
    {% tailwind_preload_css %}
</head>
<body class="container mx-auto">
<header>
    {% include "litrev/navbar.html" %}
</header>
<main>
    {% block content %}
    {% endblock %}
    {% if not request.user.is_authenticated %}
        <div class="alert text-gray-200 text-center">vous n'êtes pas connecté : <a href="{% url "site-index" %}" class="text-red-600"> Se
            connecter ?</a></div>
    {% endif %}
</main>


</body>
</html>
