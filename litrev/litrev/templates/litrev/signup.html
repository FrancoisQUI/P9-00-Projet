{% extends "litrev/base.html" %}

{% block content %}
    <div class="form-container">
        <div class="form-base">
            <div class="form-title">
                <h2>Sign up</h2>
            </div>
            <div>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class=>
                            <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
                            {{ field }}<br>
                            {% if field.help_text %}
                                <div>{{ field.help_text }}</div>
                            {% endif %}
                            {% for error in field.errors %}
                                {{ error }}
                                </div>
                            {% endfor %}
                    {% endfor %}
                    <button type="submit" class="">
                        Sign up
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
